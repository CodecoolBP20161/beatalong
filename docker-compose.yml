# 'image' will vary depending on your docker-compose 
# project name. You may need to run `docker-compose build web`
# before this works.
bundle:
  image: streamflow2_web
  volumes:
    - bundle

web:
  build: .
  # command: bundle exec puma -C config/puma.rb
  volumes:
    - .:/streamflow2
  ports:
    - "3000:3000"
  volumes_from:
    - bundle