# 'image' will vary depending on your docker-compose
# project name. You may need to run `docker-compose build web`
# before this works.
bundle:
  image: streamflow2_web
  volumes:
    - bundle

web:
  build: .
  env_file: config/.env
  command: bundle exec shotgun -p 3000 -o 0.0.0.0
  volumes:
    - .:/streamflow2
  ports:
    - "3000:3000"
  volumes_from:
    - bundle
  links:
    - redis

redis:
  image: redis
  ports:
    - "6379"
